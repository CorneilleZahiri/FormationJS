<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
    
        <div class="container">
            <div class="container">
                <div class="alert alert-primary" role="alert" id="datainfo">
                    <h2>Choix de calclul de 2 nombres</h2>
                    <form>
                        <select class="form-select" id="choix">
                            <option value="vide" selected>----------------------------- Choisir ------------------------------------------</option>
                            <option value="add">Addition</option>
                            <option value="sub">Subtraction (nbr1 - nbr2)</option>
                            <option value="mul">Multiplication</option>
                            <option value="div">Division (nbr1 / nbr2)</option>
                        </select>

                        <div class="form-group">
                            <label for="nbr1">First number</label>
                            <input type="number" class="form-control" id="nbr1" value=0.0>
                        </div>
                        <div class="form-group">
                            <label for="nbr2">Second number</label>
                            <input type="number" class="form-control" id="nbr2" value=0.0>
                        </div>
                        <br>
                        <div class="form-group alert alert-danger">
                            <label for="answer">Your Answer</label>
                            <input type="number" class="form-control" id="answer" readonly>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="./tp5.js"></script>
    </body>
</html>
